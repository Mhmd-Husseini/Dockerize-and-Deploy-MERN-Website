events {}

http {
    upstream backend {
        server backend:5000;  # Points to the Docker service named 'backend' on port 5000
    }

    upstream frontend {
        server frontend:3000;  # Points to the Docker service named 'frontend' on port 3000
    }

    server {
        listen 80;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host www.husseini.hopto.org;
        }

        location /api {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host www.husseini.hopto.org;
        }
    }
}