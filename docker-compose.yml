version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile    # Path to your backend Dockerfile
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile    # Path to your frontend Dockerfile
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
