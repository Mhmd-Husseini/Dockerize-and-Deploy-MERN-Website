version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      my-network:
        ipv4_address: 137.184.10.142  # Assign the specific IPv4 address to backend
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      my-network:
        ipv4_address: 137.184.10.142  # Assign the same specific IPv4 address to frontend
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      my-network:
        ipv4_address: 137.184.10.142  # Assign the same specific IPv4 address to nginx

networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: 137.184.10.0/24  # Define the subnet to allocate IPs from
